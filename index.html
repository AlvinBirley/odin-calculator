<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf8">
<title>Odin Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p></p>
        <div class="calc">
            <div class="screen">
            </div>
            <div class="row-two">
                <div class="num" data-value="7">7</div>
                <div class="num" data-value="8">8</div>
                <div class="num" data-value="9">9</div>
                <div class="op" data-value="/">/</div>
            </div>
            <div class="row-three">
                <div class="num" data-value="4">4</div>
                <div class="num" data-value="5">5</div>
                <div class="num" data-value="6">6</div>
                <div class="op" data-value="*">*</div>
            </div>
            <div class="row-four">
                <div class="num" data-value="1">1</div>
                <div class="num" data-value="2">2</div>
                <div class="num" data-value="3">3</div>
                <div class="op" data-value="-">-</div>
            </div>
            <div class="row-five">
                <div class="num" data-value="0">0</div>
                <div class="point" data-value=".">.</div>
                <div class="equal" data-value="=">=</div>
                <div class="op" data-value="+">+</div>
            </div>
            <div class="clear" data-value="clear">Clear</div>

        </div>
    </div>
    
<script src="script.js"></script>
</body>

</html>
